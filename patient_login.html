<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login | Emma-Health Center</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">
                <i class="fas fa-hospital logo-icon"></i>
                <div class="logo-text">EMMA<span>-HEALTH</span></div>
            </a>
            <h1>Patient Portal Login</h1>
            <p>Access your medical records and appointments</p>
        </div>

        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="patientLoginForm" class="auth-form active">
                <div class="form-group">
                    <label for="patientEmail">Email Address</label>
                    <input type="email" id="patientEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="patientPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="patientPassword" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        <span>Remember me</span>
                    </label>
                    <a href="patient_forgot.html" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login to Patient Portal
                </button>

                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social microsoft">
                        <i class="fab fa-microsoft"></i> Microsoft
                    </button>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="patientRegisterForm" class="auth-form">
                <div class="form-group">
                    <label for="regFullName">Full Name</label>
                    <input type="text" id="regFullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="regDOB">Date of Birth</label>
                    <input type="date" id="regDOB" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="regPassword" placeholder="Create password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="regConfirmPassword" placeholder="Confirm password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Need help? <a href="contact.html">Contact Support</a></p>
                <p>Are you staff? <a href="doctor_login.html">Doctor Login</a> | <a href="nurse_login.html">Nurse Login</a></p>
            </div>
        </div>

        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <p>Your health information is protected by HIPAA and encrypted with 256-bit SSL security.</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function switchTab(tab) {
            const forms = document.querySelectorAll('.auth-form');
            const tabs = document.querySelectorAll('.auth-tab');
            
            forms.forEach(form => form.classList.remove('active'));
            tabs.forEach(tabEl => tabEl.classList.remove('active'));
            
            document.getElementById(`patient${tab.charAt(0).toUpperCase() + tab.slice(1)}Form`).classList.add('active');
            document.querySelector(`.auth-tab[onclick="switchTab('${tab}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
